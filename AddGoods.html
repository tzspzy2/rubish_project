<script type="text/javascript">
    var image = [];//图片集合

    function Page(){
        $(".Img").click(function(){
            $(this).siblings().click()
        })
    }
    $.extend(Page.prototype,{
        init:function(){
            this.createNav();
            this.bindEvents();
        },
        bindEvents:function(){
            $('input[type=file]').on("change",$.proxy(this.upLoadPic,this));
        },
        upLoadPic:function(e){
            var input = e.target;
            var reader = new FileReader();
            var AllowImgFileSize = 2100000; //上传图片最大值(单位字节)（ 2 M = 2097152 B ）超过2M上传失败
            var file = input.files[0];
            var imgUrlBase64;

            if (file) {
                //将文件以Data URL形式读入页面  
                imgUrlBase64 = reader.readAsDataURL(file);
                reader.onload = function (e) {
                    var image = new Image();
                    image.src = reader.result;
                    setTimeout( function(){
                        var height = image.height;
                        var width = image.width;
                        if( height>400 || width>750 ){
                            return alert("图片规格需为750*400");
                        }
                        $(input).next().attr({src: reader.result, 'data-src': reader.result});
                        image.push(reader.result);
                    },10)
                }
            }
        },
        createNav:function(){
            var nav_container = $(".JS-nav")[0];
            var type = 'city'
            if( window.location.search ){
                type = window.location.search.split("=")[1].split("&")[0];
            }
            this.nav = new Nav(nav_container,type);
        }
    });
    var page = new Page();
    page.init();
</script>
