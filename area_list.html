	<script type="text/javascript">
		var pageFn = {
			init:function(){
				this.createNav();
				this.pluginInit();
				this.bindEvent();
			},
			createNav:function(){
				var nav_container = $(".JS-nav")[0];
				var type = 'city'
				if( window.location.search ){
					type = window.location.search.split("=")[1].split("&")[0];
				}
				this.nav = new Nav(nav_container,type);		
			},
			pluginInit:function(){
				//日期插件
				$('#start-date').datetimepicker({
				    format:'YYYY-MM-DD HH:mm:ss',
				    showTodayButton:true,
				    showClear:true,
				    locale:moment.locale('zh_CN',{
			            weekdays: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
			            weekdaysShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
			            weekdaysMin:  ["日", "一", "二", "三", "四", "五", "六", "日"],
			            months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
			            monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
			        })
				}).next().on(ace.click_event, function(){
					$(this).prev().focus();
				});
				$('#end-date').datetimepicker({
				    format:'YYYY-MM-DD HH:mm:ss',
				    showTodayButton:true,
				    showClear:true,
				    locale:moment.locale('zh_CN',{
			            weekdays: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
			            weekdaysShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
			            weekdaysMin:  ["日", "一", "二", "三", "四", "五", "六", "日"],
			            months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
			            monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
			        })
				}).next().on(ace.click_event, function(){
					$(this).prev().focus();
				});
			},
			bindEvent:function(){
				$("#s_list").on("click",".btn_operation",$.proxy(this.handleBtnClick,this));
			},
			handleBtnClick:function(e){
				var operationBtn = e.currentTarget
				var i = e.target;
				var flag = $(operationBtn).attr("data_flag");
				var status_td = $(operationBtn).parent().parent().parent().children()[5];
				console.log(i);
				if( flag == '1' ){
					$(status_td).html("正常");
					$(operationBtn).attr("data_flag","2");
					$(operationBtn).attr("title","冻结");
					$(operationBtn).attr("data-original-title","冻结")
					$(i).removeClass("fa-unlock").addClass("fa-lock");
					$('#toggle-result-format .btn').tooltip({container: 'body'});
				}else{
					$(status_td).html("冻结");
					$(operationBtn).attr("data_flag","1");
					$(operationBtn).attr("title","正常");
					$(operationBtn).attr("data-original-title","正常");
					$(i).removeClass("fa-lock").addClass("fa-unlock");
					$('#toggle-result-format .btn').tooltip({container: 'body'});
				}
			}
		}

		pageFn.init();
		
	</script>
