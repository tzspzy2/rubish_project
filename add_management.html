    <script type="text/javascript">
        function Page() {

        }
        $.extend(Page.prototype, {
            init: function () {
                this.createNav();
            },
            createNav: function () {
                var nav_container = $(".JS-nav")[0];
                var type = 'city'
                if (window.location.search) {
                    type = window.location.search.split("=")[1].split("&")[0];
                }
                this.nav = new Nav(nav_container, type);
            }
        });
        var page = new Page();
        page.init();
    </script>
    <script type="text/javascript">
        $(function(){
            $('#cancel').click(function(){
                window.location.href='app_management.html';
            })
            $('#into_style').change(function(){
               var options = $('#into_style option:selected');
               if(options.val()=="1"){
                   $('#add_next').click(function(){
                        let user_name = $("#userName").val();
				        if( !user_name) return alert('请输入主账号名!');
                        window.location.href='add_managementNext.html';
                       
                   })
               }else if(options.val()=="2"){
                   $('#add_next').click(function(){
                        window.location.href='add_managementNext1.html';
                   })
               }else if(options.val()=='3'){
                   $('#add_next').click(function(){
                        window.location.href='add_managementNext2.html';
                   })
               }else{
                   $('#add_next').click(function(){
                       window.location.href='add_managementNext3.html';
                   })
               }
           })

           

        })



    </script>
