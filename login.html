<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<!-- bootstrap & fontawesome -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="assets/font-awesome/4.5.0/css/iconfont.css" />

	<!-- ace styles -->
	<link rel="stylesheet" href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

	<!--[if lte IE 9]>
	<link rel="stylesheet" href="assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
	<![endif]-->
	<link rel="stylesheet" href="assets/css/ace-skins.min.css" />
	<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />


	<!--[if lte IE 9]>
	<link rel="stylesheet" href="assets/css/ace-ie.min.css" />
	<![endif]-->
	<link rel="stylesheet" href="static/css/login.css">

</head>

<body> <!--no-skin默认theme skin-1黑色-->
<div class="logo">城市门户</div>
<div class="center_login">
		<p class="logo_form">智慧城市门户</p>

	<form action="" method="">
		<div class="form_box">
			<img src="static/img/login_pic/admin.png" alt="" class="">
			<input type="text" placeholder="请输入账号" class="form_input">
		</div>
		<div class="form_box">
			<img src="static/img/login_pic/lock.png" alt="" class="">
			<input type="password" placeholder="请输入密码" class="form_input">
		</div>
			<div class="test">
				<input type="text" placeholder="请输入验证码" class="form_input_test">
			</div>
			<div class="img">
				<img src="" alt="" style="width: 140px;height: 45px">

			</div>
		<div class="form_box_check" style="margin-top: 85px; text-align: left;position: relative;">
			<img src="static/img/login_pic/fang.png" alt="" class="">
			<img src="static/img/login_pic/check.png" alt="" class="display" style="position: absolute;left:2px;bottom:15px;display: none">
			记住密码

		</div>
		<div class="form_box_check" style="margin-top: 10px; text-align: left">
			<button type="button" class="button btn btn-primary">登录</button>

		</div>
	</form>
</div>
<!-- basic scripts -->
<!--[if !IE]> -->
<script src="assets/js/jquery-2.1.4.min.js"></script>
<!-- <![endif]-->

<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
<script>

	$(function(){
	    $(".form_box_check img").click(function(){
           $(".display").show();
		});
        $(".display").click(function(){
            $(".display").hide();
		});

	})

</script>
</body>

</html>
